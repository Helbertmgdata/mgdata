# Configuração Nginx para InteliMon Dashboard
# Acesso via IP interno

server {
    listen 80;
    server_name _;  # Aceita qualquer IP/hostname
    
    # Logs
    access_log /var/log/nginx/intelimon_access.log;
    error_log /var/log/nginx/intelimon_error.log;
    
    # Tamanho máximo de upload
    client_max_body_size 10M;
    
    # Proxy para Flask
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # WebSocket support (se necessário no futuro)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Cache de arquivos estáticos
    location /static/ {
        proxy_pass http://127.0.0.1:5000/static/;
        proxy_cache_valid 200 1d;
        proxy_cache_bypass $http_pragma $http_authorization;
        add_header Cache-Control "public, max-age=86400";
    }
    
    # Favicon
    location = /favicon.ico {
        proxy_pass http://127.0.0.1:5000/favicon.ico;
        access_log off;
        log_not_found off;
    }
    
    # Robots.txt (bloquear indexação)
    location = /robots.txt {
        return 200 "User-agent: *\nDisallow: /\n";
        access_log off;
        log_not_found off;
    }
}
